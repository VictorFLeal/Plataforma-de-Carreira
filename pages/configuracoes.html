<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações - LevelUp</title>

    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/configuracoes.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />

    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.documentElement.classList.add("theme-dark");
        }
      })();
    </script>
</head>
<body>
    <header class="header">
      <div class="logo">
        <a href="../index.html">
          <img src="../assets/images/LOGO-LEVELUP.png" alt="Logo LevelUp" />
        </a>
      </div>
      <nav class="nav">
        <a href="../index.html">Início</a>
        <a href="conquistas.html">Conquistas</a>
        <a href="cursos.html">Cursos</a>
        <a href="vagas.html">Vagas</a>
        <a href="curriculo.html">Currículo</a>
      </nav>
      <div class="user-profile">
        <img
          src="../assets/images/avatar-default.svg"
          alt="Usuário"
          class="avatar"
          id="user-avatar-btn"
        />
        <div class="dropdown-menu" id="user-dropdown-menu">
          <div class="dropdown-header">
            <img
              src="../assets/images/avatar-default.svg"
              alt="Usuário"
              class="dropdown-avatar"
              id="dropdown-user-photo"
            />
            <div class="user-info">
              <span class="user-name" id="dropdown-user-name">[Nome do Usuário]</span>
              <span class="user-email" id="dropdown-user-email">[email@exemplo.com]</span>
            </div>
          </div>
          <nav class="dropdown-nav">
            <a href="perfil.html">Meu Perfil</a>
            <a href="configuracoes.html">Configurações</a>
            <a href="#" class="logout">Sair</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="settings-page">
        <h1>Configurações</h1>

        <div class="settings-card">
          <h2>Aparência</h2>
          <div class="setting-item">
            <label for="theme-toggle">Tema Escuro (Dark Mode)</label>
            <div class="toggle-switch">
              <input type="checkbox" id="theme-toggle" />
              <label for="theme-toggle" class="slider"></label>
            </div>
          </div>
        </div>

        <div class="settings-card">
          <h2>Conta</h2>
          <div class="setting-item">
            <span>Email</span>
            <a href="#" class="setting-action">Alterar</a>
          </div>
          <div class="setting-item">
            <span>Senha</span>
            <a href="#" class="setting-action">Alterar</a>
          </div>
        </div>

        <div class="settings-card danger-zone">
          <h2>Zona de Perigo</h2>
          <div class="setting-item">
            <p>
              Apagar sua conta é uma ação permanente e não pode ser desfeita.
            </p>
            <button class="btn-danger">Apagar Minha Conta</button>
          </div>
        </div>
      </div>
    </main>
    
    <script src="../assets/js/database.js"></script>
    <script src="../assets/js/script.js"></script> <script src="../assets/js/configuracoes.js"></script>
</body>
</html>
